

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>full width Slide Show</title>

</head>
<body>


    <div class="slide-container">
        <div class="slide  fade red"> <p>Slide 1</p></div>
        <div class="slide  expand green"><p>Slide 2</p></div>
        <div class="slide zoom blue"><p>Slide 3</p></div>
        <div class="slide fade yellow"><p>Slide 4</p></div>
        <div class="slide  fade pink"><p>Slide 5</p></div>
    </div>
    <button class="prev"> Previous</button>
    <button class="next">Next</button>

<script src="main.js" type="text/javascript" charset="utf-8"></script>
   
    
</body>
</html>
